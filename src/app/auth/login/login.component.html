<div class="container">
    <h2 class="title-page">Login screen</h2>
    <form class="form-login">
        <div class="credentials">
            <div class="user">
                <label for="username">Usuario: </label>
                <input id="username" type="text" placeholder="Nombre de usuario" />
            </div>
            <div class="pass">
                <label for="password">Contraseña: </label>
                <input id="password" type="password" placeholder="Contraseña" />
            </div>
        </div>
        <div class="credential-buttons">
            <button type="submit" class="btn"><a routerLink="/pages/dashboard">Iniciar Sesión</a></button>
            <button type="reset" class="btn">Reset</button>
        </div>
    </form>
</div>
